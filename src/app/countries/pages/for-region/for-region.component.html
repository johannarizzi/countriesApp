<h3>Buscar por región <small>{{regionActive | titlecase }}</small></h3>
<hr>
<h5>Selecciones la región</h5>
<div class="row" >
    <div class="col">
        <button *ngFor="let region of regions"
        [class]="getClassCSS(region)"
        (click)="activeRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>
