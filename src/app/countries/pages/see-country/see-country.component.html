<div *ngIf="!country; else divCountry"
    class=" alert alert-info">
    Espere por favor...
</div>

<ng-template #divCountry>
    <div class="row">
        <div class="col-12">
         <h1>País: <small>{{country.name.common}}</small></h1>
        </div>
       </div>       
       <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="country.flags.png" class="img-thumbnail"/>
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group"> 
                <li class="list-group-item">
                    <strong>Capital</strong> {{country.capital}}
                </li>
                <li class="list-group-item">
                    <strong>Población</strong> {{country.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Continente</strong> {{country.continents}}
                </li>

            </ul>
        </div>
       </div>
</ng-template>
