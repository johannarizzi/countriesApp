<h2>Por País</h2>

<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input type="text"
            name="term"
            class="form-control"
            [(ngModel)]="term"
            placeholder="Buscar país...">
        </form>
    </div>
</div> 
<hr>
<div *ngIf="bug"
    class="alert alert-danger">
    No se encontró nada con el termino {{term}}
</div>
<div *ngIf="!bug" class="row">
    <div class="col">
        <table class="table table-houver">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Población </th>
                    <th>  </th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>bandera</td>
                    <td>nombre</td>
                    <td>población</td>
                    <td>1264488</td>
                    <td>
                        <a href="/pais/cri">Ver...</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
