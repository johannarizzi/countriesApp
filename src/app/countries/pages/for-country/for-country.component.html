<h2>Por País</h2>

<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input type="text"
            name="term"
            class="form-control"
            [(ngModel)]="term"
            placeholder="Buscar país...">
        </form>
    </div>
</div> 
<hr>
<div *ngIf="bug"
    class="alert alert-danger">
    No se encontró nada con el termino {{term}}
</div>
<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <table class="table table-houver">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Población </th>
                    <th>  </th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let country of countries; let i = index">
                    <td>{{1 + 1}}</td>
                    <td>
                        <img class="small-flag" [src] ="country.flags.png">
                     </td>
                    <td>{{country.name.common}}</td>
                    <td>{{country.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais', country.cca2]">Ver...</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
